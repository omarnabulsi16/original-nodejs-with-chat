<h1 class="col-sm-4 offset-md-4">Contact Us</h1>

<div class="col-sm-4 offset-md-4">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>Name</label>
      <input
        required
        #name="ngModel"
        type="text"
        ngModel
        class="form-control"
        name="name"
        placeholder="Name"
      />
      <span *ngIf="name.invalid && name.touched" class="error"
        >Name is required</span
      >
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input
        required
        #email="ngModel"
        type="email"
        email
        ngModel
        class="form-control"
        name="email"
        placeholder="janedoe@tcs.com"
      />
      <span *ngIf="email.invalid && email.touched" class="error"
        >Email is not valid</span
      >
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea
        required
        #message="ngModel"
        type="text"
        ngModel
        class="form-control"
        name="message"
        rows="5"
        placeholder="We love to hear from you!"
      ></textarea>
      <span *ngIf="message.invalid && message.touched" class="error"
        >Message is required</span
      >
    </div>

    <div>
      <button
        [disabled]="userForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </form>
</div>
